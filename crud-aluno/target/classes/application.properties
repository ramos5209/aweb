spring.application.name=crud-aluno

spring.datasource.url=jdbc:h2:mem:produtosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#config de console e url de acesso

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#config de exibicao de comando sql e atualizacao de scherma
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#garante que o banco seja criado antes de execucao do comando sql
spring.jpa.defer-datasource-initialization=true