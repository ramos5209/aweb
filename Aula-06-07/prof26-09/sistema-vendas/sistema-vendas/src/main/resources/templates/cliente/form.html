<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:unless="${cliente.id == null}">Edição de Cliente</title>
    <title th:if="${cliente.id == null}">Cadastro de Cliente</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2
        th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"
      ></h2>
      <form
        th:action="@{${cliente.id == null} ? '/clientes/novo' : '/clientes/edit/' + ${cliente.id}}"
        th:object="${cliente}"
        method="post"
      >
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            th:field="*{nome}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('nome')}"
            th:errors="*{nome}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            placeholder="000.000.000-00"
            maxlength="15"
            id="CPF"
            th:field="*{cpf}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('cpf')}"
            th:errors="*{cpf}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone </label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            th:field="*{telefone}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('telefone')}"
            th:errors="*{telefone}"
          ></div>
        </div>
        <div>
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" th:field="*{rua}" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('rua')}"
            th:errors="*{rua}"
          ></div>
        </div>
        <div>
          <label for="rumero" class="form-label">Numero</label>
          <input
            type="number"
            class="form-control"
            id="numero"
            th:field="*{numero}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('numero')}"
            th:errors="*{numero}"
          ></div>
        </div>
        <div>
          <label for="bairro" class="form-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            th:field="*{bairro}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('bairro')}"
            th:errors="*{bairro}"
          ></div>
        </div>

        <div>
          <label for="cidade" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            th:field="*{cidade}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('cidade')}"
            th:errors="*{cidade}"
          ></div>
        </div>

        <div>
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            th:field="*{estado}"
            maxlength="2"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('estado')}"
            th:errors="*{estado}"
          ></div>
        </div>

        <div>
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="00000-000"
            th:field="*{cep}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('cep')}"
            th:errors="*{cep}"
          ></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
